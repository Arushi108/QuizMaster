{% extends "base.html" %}

{% block title %}Add Chapter - Quiz Master{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-plus"></i> Add New Chapter</h2>
            <p class="text-muted">Create a new chapter within a subject</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-bookmark"></i> Chapter Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="subject_id" class="form-label">Subject *</label>
                            <select class="form-control" id="subject_id" name="subject_id" required>
                                <option value="">Select a subject</option>
                                {% for subject in subjects %}
                                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Chapter Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   placeholder="Enter chapter name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Provide a brief description of what this chapter covers"></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Chapter
                            </button>
                            <a href="{{ url_for('admin.chapters') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Chapters
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
