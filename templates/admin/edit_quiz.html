{% extends "base.html" %}

{% block title %}Edit Quiz - Quiz Master{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-edit"></i> Edit Quiz</h2>
            <p class="text-muted">Update quiz details for {{ quiz.chapter.name }}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Quiz Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="chapter_id" class="form-label">Chapter *</label>
                            <select class="form-control" id="chapter_id" name="chapter_id" required>
                                <option value="">Select a chapter</option>
                                {% for chapter in chapters %}
                                    <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>
                                        {{ chapter.subject.name }} - {{ chapter.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date_of_quiz" class="form-label">Quiz Date *</label>
                                <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" 
                                       value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time_duration" class="form-label">Duration (minutes) *</label>
                                <input type="number" class="form-control" id="time_duration" name="time_duration" 
                                       min="1" max="180" value="{{ quiz.time_duration }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="3" 
                                      placeholder="Any additional notes about this quiz">{{ quiz.remarks }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Quiz
                            </button>
                            <a href="{{ url_for('admin.chapter_quizzes', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Chapter Quizzes
                            </a>
                            <a href="{{ url_for('admin.quiz_questions', quiz_id=quiz.id) }}" class="btn btn-info">
                                <i class="fas fa-question-circle"></i> Manage Questions
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
